<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="col-full">
      <p>Code Journal</p>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row height-100">
        <div class="col-full" data-view="entry-form">
          <div class="col-82 height-100">
            <h1>New Entry</h1>
            <div class="row">
              <div class="col-one-half">
                <img src="images/placeholder-image-square.jpg" alt="placeholder">
              </div>
              <div class="col-one-half row">
                <form id="entry">
                  <div>
                    <label for="journal-title">Title</label><br/>
                    <input class="grey-border"
                    required
                    name="title"
                    type="text"
                    id="journal-title">
                  </div>
                  <div>
                    <label for="journal-URL">Photo URL</label><br/>
                    <input class="grey-border"
                    required
                    name="photo"
                    type="url"
                    id="journal-URL">
                  </div>
                  <div class="notes">
                    <label for="journal-notes">Notes</label><br/>
                    <textarea class="grey-border"
                    required
                    name="notes"
                    id="journal-notes">
                    </textarea>
                  </div>
                  <div class="col-full save-btn">
                    <button>SAVE</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
