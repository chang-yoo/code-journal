<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/e66f6ff269.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <h3 class="font-header">Code Journal</h3>
        <a><h4 class="font-header">Entries</h4></a>
      </div>
    </div>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <div class="form-yet-hidden">
        <div class="row">
          <div class="column-full">
            <h1 class="form-title">New Entry</h1>
          </div>
          <form class="row">
            <div class="column-half">
              <img class="default-image" src="images/placeholder-image-square.jpg" alt="placeholder">
            </div>
            <div class="column-half">
              <label for="journal-title">Title</label>
              <input
              required
              name="title"
              type="text"
              id="journal-title">
              <label for="journal-URL">Photo URL</label>
              <input
              required
              name="photo"
              type="photourl"
              id="journal-URL">
            </div>
            <div class="column-full margin-top">
              <label for="journal-notes">Notes</label>
              <textarea
              required
              name="notes"
              id="journal-notes"></textarea>
            </div>
            <div class="column-full btn-display" id="btnToLeft">
              <button class="delete hidden">Delete Entry</button>
              <button class="purple-button">SAVE</button>
            </div>
            <div class="position-fixed">
              <div>
                <p>Are you sure you wnat to delete this entry?</p>
              </div>
              <div>
                <button>CANCEL</button>
                <button>CONFIRM</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container entry hidden" data-view="entries">
      <div class="row">
        <div class="column-full">
          <div class="btn-display">
            <h1>Entries</h1>
            <button class="purple-button newBtn">NEW</button>
          </div>
          <div class="text-center">
            <p>No entries have been recorded.</p>
          </div>
        </div>
        <div class="column-full">
          <ul class="entry-list">
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
